<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Page Not Found - Dr. Nick Svarnias Dental Practice</title>
    <style>
        body {
            font-family: 'Inter', -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, sans-serif;
            background: linear-gradient(135deg, #f8fafc 0%, #e2e8f0 100%);
            margin: 0;
            padding: 0;
            min-height: 100vh;
            display: flex;
            align-items: center;
            justify-content: center;
        }
        .error-container {
            text-align: center;
            max-width: 600px;
            padding: 2rem;
            background: rgba(255, 255, 255, 0.95);
            border-radius: 20px;
            box-shadow: 0 20px 60px rgba(0, 0, 0, 0.1);
            backdrop-filter: blur(20px);
            border: 1px solid rgba(255, 255, 255, 0.2);
        }
        .error-code {
            font-size: 6rem;
            font-weight: 800;
            color: #667eea;
            margin: 0;
            text-shadow: 0 4px 8px rgba(102, 126, 234, 0.3);
        }
        .error-title {
            font-size: 2rem;
            color: #0f172a;
            margin: 1rem 0;
        }
        .error-message {
            color: #64748b;
            font-size: 1.125rem;
            line-height: 1.6;
            margin-bottom: 2rem;
        }
        .back-button {
            display: inline-block;
            padding: 1rem 2rem;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            color: white;
            text-decoration: none;
            border-radius: 14px;
            font-weight: 600;
            transition: all 0.3s ease;
            box-shadow: 0 8px 32px rgba(102, 126, 234, 0.3);
        }
        .back-button:hover {
            transform: translateY(-3px);
            box-shadow: 0 15px 35px rgba(102, 126, 234, 0.4);
        }
        .logo {
            width: 80px;
            height: 80px;
            margin-bottom: 1rem;
            border-radius: 20px;
        }
    </style>
</head>
<body>
    <div class="error-container">
        <img src="images/LOGO%201.avif" alt="Dr. Nick Svarnias Logo" class="logo">
        <h1 class="error-code">404</h1>
        <h2 class="error-title">Page Not Found</h2>
        <p class="error-message">
            The page you're looking for doesn't exist or has been moved. 
            Please check the URL or return to our homepage.
        </p>
        <a href="/" class="back-button">Return to Homepage</a>
    </div>
</body>
</html>
